<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JS/main.js" defer></script>
    <style>
        .lbl-inp-container {
            margin-bottom: 10px;
        }

        .lbl-demo {
            width: 100px;
            display: inline-block;
            /* background-color: cyan; */
        }

        /* textarea{
            resize: none;
        } */
    </style>
</head>

<body>

    <form action="#" method="POST">

        <div class="lbl-inp-container">
            <label for="first-name" class="lbl-demo">Vorname:</label>
            <input type="text" id="first-name" name="first-name" class="inp-text" placeholder="Max">
        </div>
        <div class="lbl-inp-container">
            <label for="last-name" class="lbl-demo">Nachname:</label>
            <input type="text" id="last-name" name="last-name" class="inp-text" placeholder="Mustermann" required>
        </div>
        <div class="lbl-inp-container">
            <label for="pw" class="lbl-demo">Passwort:</label>
            <input type="password" id="pw" name="pw" class="inp-text">
        </div>
        <div class="lbl-inp-container">
            <label for="homepage" class="lbl-demo">Homepage:</label>
            <input type="url" id="homepage" name="homepage" class="inp-text" title="Bitte geben Sie https:// ein."
                placeholder="https://musterseite.de" value="https://">
        </div>
        <div class="lbl-inp-container">
            <label for="email" class="lbl-demo">Email:</label>
            <input type="email" id="email" name="email" class="inp-text">
        </div>
        <div class="lbl-inp-container">
            <label for="number" class="lbl-demo">Zahl:</label>
            <input type="number" id="number" name="number" class="inp-text" min="0" max="100" step="5">
        </div>
        <div class="lbl-inp-container">
            <label for="range" class="lbl-demo">Bereich:</label>
            <input type="range" id="range" name="range" class="inp-text" min="0" max="100" step="1">
        </div>
        <div class="lbl-inp-container">
            <label for="color" class="lbl-demo">Farbe:</label>
            <input type="color" id="color" name="color" class="inp-text" min="0" max="100" step="5">
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <select name="pizzas" id="pizzas">
            <option value="margherita">Margherita</option>
            <option value="tonno">Tonno</option>
            <option value="dellacasa">Della Casa</option>
        </select>

        <div class="lbl-inp-container">
            <input type="text" list="colors" name="colors" id="inp-colors" autocomplete="on"
                placeholder="bitte auswählen">
            <datalist id="colors">
                <option value="red" label="hell">rot</option>
                <option value="blue" label="dunkel">blau</option>
                <option value="green" label="dunkel">grün</option>
                <option value="yellow" label="hell">gelb</option>
            </datalist>
        </div>
        <fieldset>
            <legend>Pizzas</legend>
            <div class="lbl-inp-container">
                <input type="radio" name="pizze" checked> <label for="">Margherita</label>
            </div> <div class="lbl-inp-container">
                <input type="radio" name="pizze"> <label for="">Tonno</label>
            </div> <div class="lbl-inp-container">
                <input type="radio" name="pizze"> <label for="">Della Casa</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Extras</legend>
            <div class="lbl-inp-container">
                <input type="checkbox" name="extras"> <label for="">Mozzarella</label>
            </div> <div class="lbl-inp-container">
                <input type="checkbox" name="extras"> <label for="">Mais</label>
            </div> <div class="lbl-inp-container">
                <input type="checkbox" name="extras"> <label for="">Salami</label>
            </div>
        </fieldset>



        <div class="lbl-inp-container">
            <input type="submit" id="btn-submit" value="Abschicken">
            <input type="reset" id="btn-reset" value="Zurücksetzen">
        </div>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Abbreviations</title>
</head>
<body>
    <h1>Emmet Abbreviation</h1>

    <!-- p + Enter (oder Tab) -->
    <p></p>

    <!-- p*3 + Enter-->
    <p></p>
    <p></p>
    <p></p>

    <!-- p.demo + Enter -->
    <p class="demo"></p>

    <!-- p#demo + Enter -->
    <p id="demo"></p>

    <!-- div>p + Enter (verschachteln) -->
    <div>
        <p></p>
    </div>


    <!-- div#demo1.demo2>p.demo3*3 + Enter -->
    <div id="demo1" class="demo2">
        <p class="demo3"></p>
        <p class="demo3"></p>
        <p class="demo3"></p>
    </div>

    <!-- p{Mein Text...} + Enter -->
    <p>Mein Text...</p>

    <!-- p{Das ist Paragraph Nr.$$}*5 + Enter -->
    <p>Das ist Paragraph Nr.01</p>
    <p>Das ist Paragraph Nr.02</p>
    <p>Das ist Paragraph Nr.03</p>
    <p>Das ist Paragraph Nr.04</p>
    <p>Das ist Paragraph Nr.05</p>
    
    <!-- p.demo$$*5 + Enter -->
    <!-- bringt nur etwas, wenn es fortlaufend sein soll -->
    <p class="demo01"></p>
    <p class="demo02"></p>
    <p class="demo03"></p>
    <p class="demo04"></p>
    <p class="demo05"></p>


    <!-- div.container>p.classname+p.myclass + Enter -->
    <div class="container">
        <p class="classname"></p>
        <p class="myclass"></p>
    </div>
</body>
</html>
